<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Updated To-Do List</title>
  <style>
    :root {
      --bg-color: #0e0b0b;
      --text-color: #f7f0f0;
      --container-color: #1e1e1e;
      --accent-color: #00bcd4;
      --hover-color: #333;
      --shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .header {
      background: var(--container-color);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 2;
    }

    .header h2 {
      margin: 0;
      font-size: 24px;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
    }

    .sidebar {
      position: absolute;
      top: 60px;
      right: 20px;
      width: 230px;
      background: var(--container-color);
      border-radius: 10px;
      box-shadow: var(--shadow);
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .sidebar ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .sidebar li {
      padding: 12px 15px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar li:hover {
      background: var(--hover-color);
    }

    .todo-container {
      background: var(--container-color);
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .todo-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #008fa1;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #807a7a;
      padding: 12px 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .task-left {
      flex: 1;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .date {
      font-size: 12px;
      color: #0c0606;
      margin-top: 5px;
    }

    .options {
      position: relative;
    }

    .dots {
      font-size: 20px;
      cursor: pointer;
      padding: 0 10px;
    }

    .task-menu {
      position: absolute;
      right: 0;
      top: 25px;
      background: #333;
      border-radius: 6px;
      display: none;
      min-width: 100px;
      z-index: 5;
    }

    .task-menu button {
      background: none;
      border: none;
      color: #fff;
      width: 100%;
      padding: 10px 12px;
      text-align: left;
      cursor: pointer;
    }

    .task-menu button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>To-Do App</h2>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="sidebar" id="sidebarMenu">
      <ul>
        <li onclick="toggleTheme()">Toggle Theme</li>
        <li onclick="editTask()">Edit Task</li>
        <li onclick="searchTask()">Search Task</li>
        <li onclick="changeFontSize()">Font Size</li>
        <li onclick="downloadTasks()">Download Tasks</li>
        <li onclick="clearTasks()">Clear All Tasks</li>
        <li onclick="showTotal()">Show Total Tasks</li>
        <li onclick="alert('This is an advanced to-do app')">About App</li>
      </ul>
    </div>
  </div>

  <div class="todo-container">
    <h1>My To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const sidebar = document.getElementById("sidebarMenu");

    window.onload = () => {
      const stored = JSON.parse(localStorage.getItem("tasks")) || [];
      stored.forEach(obj => renderTask(obj.text, obj.date, obj.completed));
    };

    function toggleMenu() {
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function(e) {
      if (!e.target.closest('.menu-icon') && !e.target.closest('#sidebarMenu')) {
        sidebar.style.display = "none";
      }
    });

    function saveAllTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        const span = li.querySelector("span");
        const date = li.querySelector(".date")?.textContent || "";
        tasks.push({
          text: span.textContent,
          date: date,
          completed: span.classList.contains("completed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      const now = new Date().toLocaleString();
      renderTask(text, now);
      saveAllTasks();
      taskInput.value = "";
    }

    function renderTask(text, date, completed = false) {
      const li = document.createElement("li");

      const taskLeft = document.createElement("div");
      taskLeft.className = "task-left";

      const span = document.createElement("span");
      span.textContent = text;
      if (completed) span.classList.add("completed");

      const dateElem = document.createElement("div");
      dateElem.className = "date";
      dateElem.textContent = date;

      taskLeft.appendChild(span);
      taskLeft.appendChild(dateElem);

      const menuContainer = document.createElement("div");
      menuContainer.className = "options";

      const dots = document.createElement("div");
      dots.className = "dots";
      dots.textContent = "⋮";

      const menu = document.createElement("div");
      menu.className = "task-menu";

      const btns = [
        { text: "Edit", action: () => {
          const newText = prompt("Edit task:", span.textContent);
          if (newText) {
            span.textContent = newText;
            saveAllTasks();
          }
        }},
        { text: "Delete", action: () => {
          li.remove();
          saveAllTasks();
        }},
        { text: "Move Up", action: () => {
          if (li.previousElementSibling) {
            taskList.insertBefore(li, li.previousElementSibling);
            saveAllTasks();
          }
        }},
        { text: "Move Down", action: () => {
          if (li.nextElementSibling) {
            taskList.insertBefore(li.nextElementSibling, li);
            saveAllTasks();
          }
        }},
        { text: "Complete", action: () => {
          span.classList.toggle("completed");
          saveAllTasks();
        }}
      ];

      btns.forEach(btn => {
        const b = document.createElement("button");
        b.textContent = btn.text;
        b.onclick = () => {
          btn.action();
          menu.style.display = "none";
        };
        menu.appendChild(b);
      });

      dots.onclick = () => {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      };

      menuContainer.appendChild(dots);
      menuContainer.appendChild(menu);

      li.appendChild(taskLeft);
      li.appendChild(menuContainer);
      taskList.appendChild(li);
    }

    function toggleTheme() {
      const r = document.documentElement;
      const bg = getComputedStyle(r).getPropertyValue('--bg-color').trim();
      if (bg === '#121212') {
        r.style.setProperty('--bg-color', '#f2f2f2');
        r.style.setProperty('--text-color', '#000');
        r.style.setProperty('--container-color', '#ffffff');
      } else {
        r.style.setProperty('--bg-color', '#121212');
        r.style.setProperty('--text-color', '#ffffff');
        r.style.setProperty('--container-color', '#1e1e1e');
      }
    }

    function editTask() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const old = prompt("Enter existing task text to edit:");
      const match = tasks.find(t => t.text === old);
      if (match) {
        const updated = prompt("Enter new text:", match.text);
        if (updated) {
          match.text = updated;
          localStorage.setItem("tasks", JSON.stringify(tasks));
          location.reload();
        }
      } else {
        alert("Task not found.");
      }
    }

    function clearTasks() {
      if (confirm("Are you sure you want to clear all tasks?")) {
        localStorage.removeItem("tasks");
        taskList.innerHTML = "";
      }
    }

    function showTotal() {
      const count = document.querySelectorAll("#taskList li").length;
      alert("Total Tasks: " + count);
    }

    function changeFontSize() {
      const size = prompt("Enter font size in px (e.g. 16):");
      if (size) {
        document.documentElement.style.setProperty('--text-size', size + 'px');
        taskList.style.fontSize = size + 'px';
      }
    }

    function downloadTasks() {
      const data = localStorage.getItem("tasks");
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "my-tasks.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function searchTask() {
      const query = prompt("Enter task text to search:");
      if (!query) return;
      const tasks = Array.from(document.querySelectorAll("#taskList li"));
      tasks.forEach(li => {
        const text = li.querySelector("span").textContent.toLowerCase();
        li.style.display = text.includes(query.toLowerCase()) ? "flex" : "none";
      });
    }
  </script>
</body>
</html>
